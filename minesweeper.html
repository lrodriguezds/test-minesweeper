<!DOCTYPE html>
<html lang="en">
<head>
  <title>Minesweeper Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">
    #game {
      display: none;
    }
  </style>
  <script>
	$(document).ready(function() {
		var URL_API = "http://localhost:8080/";

	    $("#new-game-btn").click(function() {
	    	  

	        $.post(URL_API + "game",
	        	function(data, status) {

              alert(data);
              $("#game").show();
	        });
	    });

      $("#history-btn").click(function() {
        
          $.get(URL_API + "game", 
            function(data, status) {
                alert(data);
          });
      });
	});
  </script>
</head>
<body>
  
<div class="container">
  <h1>Minesweeper</h1>
  <ul>
  	<li><a href="#" id="new-game-btn">New game</a></li>
  	<li><a href="#" id="history-btn">History</a></li>
  </ul> 

  <div id="game">
  	<p>
      <button id="1-1" class="square">&nbsp;</button>
      <button id="1-2" class="square">&nbsp;</button>
      <button id="1-3" class="square">&nbsp;</button>
      <button id="1-4" class="square">&nbsp;</button>
      <button id="1-5" class="square">&nbsp;</button>
    </p>

    <p>
      <button id="2-1" class="square">&nbsp;</button>
      <button id="2-2" class="square">&nbsp;</button>
      <button id="2-3" class="square">&nbsp;</button>
      <button id="2-4" class="square">&nbsp;</button>
      <button id="2-5" class="square">&nbsp;</button>
    </p>

    <p>
      <button id="3-1" class="square">&nbsp;</button>
      <button id="3-2" class="square">&nbsp;</button>
      <button id="3-3" class="square">&nbsp;</button>
      <button id="3-4" class="square">&nbsp;</button>
      <button id="3-5" class="square">&nbsp;</button>
    </p>

    <p>
      <button id="4-1" class="square">&nbsp;</button>
      <button id="4-2" class="square">&nbsp;</button>
      <button id="4-3" class="square">&nbsp;</button>
      <button id="4-4" class="square">&nbsp;</button>
      <button id="4-5" class="square">&nbsp;</button>
    </p>

    <p>
      <button id="5-1" class="square">&nbsp;</button>
      <button id="5-2" class="square">&nbsp;</button>
      <button id="5-3" class="square">&nbsp;</button>
      <button id="5-4" class="square">&nbsp;</button>
      <button id="5-5" class="square">&nbsp;</button>
    </p>

  </div>
</div>

</body>
</html>
